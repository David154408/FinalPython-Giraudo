<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% extends "AppCiberseguridad/padre.html" %}  
     
    {% load static %}
    
    {% block contenidoQueCambia %}
        
    
    <h1>Lista de Opiniones </h1>
    <ul>

        {% for opinion in opiniones %} 
        
        <li>{{ opinion.nombre }} - {{ opinion.descripcion }}</li>

        {% empty %}

        <li>No hay opiniones disponibles.</li>
        {% endfor %}

    </ul>

      
    {% endblock %}
</body>
</html>
