<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% extends "AppCiberseguridad/padre.html" %}  
     
    {% load static %}
    
    {% block contenidoQueCambia %}
    <form action="{% url 'AppForm' %}" method="POST">
        {% csrf_token %}
        <p>Nombre: <input type="text" name="nombre" required></p>
        <p>Correo Electrónico: <input type="email" name="correo_electronico" required></p>
        <p>Teléfono: <input type="text" name="telefono" required></p>
        <p>Dirección: <input type="text" name="direccion" required></p>
        
        <input type="submit" value="Enviar">

        
    </form>
    {% endblock %}
</body>
</html>
